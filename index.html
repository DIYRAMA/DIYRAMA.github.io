

<!DOCTYPE html>

<html lang="en">

<head>

  <meta charset="UTF-8">

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Document</title>

</head>

<body>

  <h1>Klik tombol untuk memulai</h1>

  <h3 id="pity">PITY: 0/70</h3>

  <h3 id="counter">Total Gacha: 0</h3>

  <h3 id="dapat">Total Dapat: 0</h3>

  <button onclick="gacha()">KLIK DISINI</button>

  <div id="hasils">

    <h2 class="hasil"></h2>

    <h2 class="hasil"></h2>

    <h2 class="hasil"></h2>

    <h2 class="hasil"></h2>

    <h2 class="hasil"></h2>

    <h2 class="hasil"></h2>

    <h2 class="hasil"></h2>

    <h2 class="hasil"></h2>

    <h2 class="hasil"></h2>

    <h2 class="hasil"></h2>

  </div>



  <script>

    let count = 0

    let counter = document.getElementById("counter")



    let countDapat = 0

    let dapat = document.getElementById("dapat")



    let countPity = 0

    let pity = document.getElementById("pity")



    let hasils = document.querySelectorAll(".hasil")

    

    function gacha() {

      count+=10

      countPity+=10



      counter.innerHTML = "Total Gacha: " + count

      pity.innerHTML = "PITY: " + countPity + "/70"



      hasils.forEach((hasil, index) => {

        const prob = Math.random();

        

        if(prob < 0.01) {

          countPity = 0



          countDapat++

          dapat.innerHTML = "Total Dapat: " + countDapat



          hasil.style.color = "green"

          hasil.innerText = `Gacha ${index + 1}: Selamat!!`

        }

        else if(countPity == 70) {

          countPity = 0



          countDapat++

          dapat.innerHTML = "Total Dapat: " + countDapat



          hasil.style.color = "green"

          hasil.innerText = `Gacha ${index + 1}: Selamat!!`



        }

        else {

          hasil.style.color = "black"

          hasil.innerText = `Gacha ${index + 1}: Maaf Kurang beruntung`

        }

      })



    }

  </script>

</body>

</html>
